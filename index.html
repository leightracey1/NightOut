<!DOCTYPE>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Project-1</title>
  
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  
</head>
<body>

  <div class="content">

    <div class="container search-bar" id="search-bar">
      <div class="row">
        <form class="container" id=search-form>
          <div class="row">
              <input class="input-field col s-12" type="text" id="event-search">
          </div>
          <div class="row">
              <input class=" input-field col s6" type="text" id="city-search">
              <div class="input-field col s6">
                <select id="state-select">
                  <option value="CA">CA</option>
                  <option value="NJ">NJ</option>
                  <option value="NY">NY</option>
                  <option value="CT">CT</option>
                </select>
              </div>
          </div>
          <div class="row">
              <button class="col s4 offset-s4 waves-effect waves-light btn" type="submit" id="search-button">Search</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container" id="main-container">
      <div class="row">
          <div class="col m6 cards-container" id="results-list"></div>

          <div class="col m6" id="map"></div> 
      </div>
      
    </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl9v8uXtsfQWQPQz_VFpW8qk2gHDk4SuM&callback=initMap&libraries=places" async></script>
  <script src="./javascript/project.js"></script>
</body>

</html>
